<!-- Add project modal -->
<form name="sprintForm" class="form-horizontal" ng-submit="addSprint(sprintForm.$valid)" novalidate>
    <!-- Modal content-->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Add Sprint</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="control-group">
                <!-- Sprint name -->
                <div class="col-sm-3">
                    <label class="control-label" for="username">Sprint name:</label>
                </div>
                <div class="col-sm-9">
                    <div class="controls">
                        <input type="text" pattern=".{3,10}" ng-model="sprintForm.name" class="form-control" required>
                        <p class="help-block">Sprint name should be at least 3 characters and less 10 characters</p>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <!-- Sprint name -->
                <div class="col-sm-3">
                    <label class="control-label" for="username">Duration:</label>
                </div>
                <div class="col-sm-9">
                    <div class="controls">
                        <select ng-change="updateEndingDate(sprintForm.ending)" ng-options="duration.name for duration in durations" ng-model="duration" class="form-control">
                        </select>
                        <br>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <!-- Beginning of sprint -->
                <div class="col-sm-3">
                    <label class="control-label" for="username">Beginning of sprint:</label>
                </div>
                <div class="col-sm-9">
                    <div class="controls">
                        <input type="date" ng-change="updateEndingDate(sprintForm.ending)" ng-model="sprintForm.beginning" class="form-control" required>
                        <br>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <!-- End of sprint -->
                <div class="col-sm-3">
                    <label class="control-label" for="username">End of sprint:</label>
                </div>
                <div class="col-sm-9">
                    <div class="controls">
                        <input type="date" ng-model="sprintForm.ending" class="form-control" ng-disabled="true" required>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-disabled="sprintForm.$invalid" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>

</form>
