<h3>Project "<b>{{project.name}}</b>" </h3>
<div class="panel panel-default">
  <div class="panel-heading"><b>Project info</b></div>
  <div class="panel-body">
	<p> <b>Short name:</b> {{project.shortName}} </p>
	<p><b> Project manager:</b> {{project.projectManager.username}} </p>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
  <b>Issues of project:</b>
  </div>
  <div class="panel-body">
<div class="row">
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query" placeholder="Search for a project">
	</div>
	<div class="col-xs-3"></div>
	<div class="col-xs-2" ng-if="!$parent.isUserHasRole('regular')">
	         <div ng-controller="addProjectModalController">
                <div class="page-body">
                		<a class="btn btn-default" ng-click="showForm()"><span class="glyphicon glyphicon-plus"></span> Create Issue</a>
                </div>
            </div>

	</div>
</div>
  {{issues}}
  </div>
</div>
